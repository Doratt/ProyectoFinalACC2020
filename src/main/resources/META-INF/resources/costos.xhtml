<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="title">
		<h:outputText value="Costos" />
	</ui:define>
	<ui:define name="content">

		<h:outputScript library="js" name="reportes.js" />

		<h:form id="opciones">
			<p:growl showDetail="true"></p:growl>

			<p:messages></p:messages>
			<h4 style="margin-top: 0">
				<h:outputText value="Reporte con los costos de los mantenimientos" />
			</h4>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="#{trad['estadisticas.fechaInicial']}" />
				<p:calendar id="fechaInicial"
					value="#{costosBackingBean.fechaInicio}" required="true"
					requiredMessage="#{trad['estadisticas.fechaInicioReq']}">
					
				</p:calendar>
				<p:outputLabel value="#{trad['estadisticas.fechaFinal']}" />
				<p:calendar id="fechaFinal" value="#{costosBackingBean.fechaFin}"
					required="true"
					requiredMessage="#{trad['estadisticas.fechaFinalReq']}">
					
				</p:calendar>
			</h:panelGrid>

			<p:commandButton type="submit" value="Descargar Reporte"
				oncomplete="descargar(0, 'costos', #{costosBackingBean.fechaInicio.getTime()}, #{costosBackingBean.fechaFin.getTime()} )"></p:commandButton>

		</h:form>






	</ui:define>
</ui:composition>
</html>
