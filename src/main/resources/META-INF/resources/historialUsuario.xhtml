<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Historial</title>
</h:head>
<ui:composition template="layout.xhtml">
	<ui:define name="title">Historial</ui:define>
	<ui:define name="content">
		<h:form id="historial_usuario_form">
			<p:contextMenu id="context" for="historial_usuario_table"
				event="click contextmenu">
				<p:menuitem value="  Reabrir ticket" icon="fa fa-refresh"
					actionListener="#{historialUsuarioBackingBean.reabrirTicket}" />
				<p:menuitem value="  Calificar Solucion" icon="fa fa-star"
					oncomplete="PF('calificarTicket').show()"></p:menuitem>
			</p:contextMenu>
			<p:dataTable id="historial_usuario_table" var="ticket"
				value="#{historialUsuarioBackingBean.model}" paginator="true"
				rows="5" reflow="true" lazy="true" paginatorPosition="bottom"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
				rowKey="#{ticket.idTicket}"
				selection="#{historialUsuarioBackingBean.ticket}"
				selectionMode="single">
				<f:facet name="header">
            Historial de tickets completados por usuario
            </f:facet>
				<p:column headerText="Numero de Ticket">
					<h:outputText value="#{ticket.idTicket}" />
				</p:column>
				<p:column headerText="Descripcion">
					<h:outputText value="#{ticket.descripcion}" />
				</p:column>
				<p:column headerText="Fecha de solicitud">
					<h:outputText value="#{ticket.fechaCreacion}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</p:column>
				<p:column headerText="Fecha completado">
					<h:outputText value="#{ticket.fechaCompletado}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
					</h:outputText>
				</p:column>
			</p:dataTable>
			<p:dialog header="Calificar solucion" widgetVar="calificarTicket"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false"
				width="80%" height="80%">

				<h:form id="frmCalificarTicket">
					<p:rating stars="10" cancel="false" style="" 
						value="#{historialUsuarioBackingBean.calificacion}"></p:rating><br></br>
					<p:outputLabel
						value="Deja un breve comentario para describir tu experiencia: (Opcional)"></p:outputLabel><br></br><br></br>
					<p:inputTextarea value="#{historialUsuarioBackingBean.comentario}" maxlength="2000" style="width:90%;"
						autoResize="false"></p:inputTextarea><br></br><br></br>
					<p:commandButton type="submit" value="Calificar"
						actionListener="#{historialUsuarioBackingBean.calificarTicket}"></p:commandButton>
				</h:form>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
