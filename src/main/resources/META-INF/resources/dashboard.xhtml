<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Dashboard</title>
</h:head>
<ui:composition template="layout.xhtml">
	<ui:define name="title">Dashboard</ui:define>
	<ui:define name="content">

		<h:form id="frmTicketsPendientes">

			<p:dataTable id="tickets_pendientes_table" var="ticket"
				selectionMode="single"
				value="#{dashboardBackingBean.ticketsPendientes}" paginator="true"
				rows="10" selection="#{dashboardBackingBean.ticketSeleccionado}"
				rowKey="#{ticket.idTicket}"
				paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
				sortBy="#{ticket.fechaCreacion}" reflow="true"
				paginatorPosition="bottom">
				<f:facet name="header">
            	Tickets No Completados
            	</f:facet>
				<p:ajax event="rowSelect" oncomplete="PF('infoTicket').show();"
					update=":frmInfoTicket" />
				<p:column headerText="Solicitante">
					<h:outputText value="#{ticket.idUsuarioCreador.nombre}" />
				</p:column>
				<p:column headerText="Descripcion">
					<h:outputText value="#{ticket.descripcion}" />
				</p:column>
				<p:column headerText="Fecha de solicitud">
					<h:outputText value="#{ticket.fechaCreacion}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{ticket.idEstado.nombre}"></h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>

		<h:form>
			<p:commandButton value="Crear Ticket" update=":frmCrearTicket"
				onclick="PF('createTicket').show()"></p:commandButton>
		</h:form>




		<h:form id="frmInfoTicket">
			<p:dialog
				header='#{"Ticket #".concat(dashboardBackingBean.ticketSeleccionado.idTicket)}'
				widgetVar="infoTicket" modal="true" showEffect="fade"
				hideEffect="fade" resizable="false" width="90%" height="90%"
				fitViewport="true">

				<div class="frm-info">
					<div class="izquierda">
						<h:panelGrid columns="2">
							<p:outputLabel value="Estado: "></p:outputLabel>
							<p:outputLabel
								value="#{dashboardBackingBean.ticketSeleccionado.idEstado.nombre}"></p:outputLabel>
							<p:outputLabel value="Fecha de creación: "></p:outputLabel>
							<p:outputLabel
								value="#{dashboardBackingBean.ticketSeleccionado.fechaCreacion}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
							</p:outputLabel>
						</h:panelGrid>

						<br />
						<p:outputLabel value="Descripción:"></p:outputLabel>
						<div class="div-descripcion">
							<p:outputLabel
								value="#{dashboardBackingBean.ticketSeleccionado.descripcion}"></p:outputLabel>
						</div>
					</div>
					<p:outputLabel value="Comentarios:"></p:outputLabel>
					<div class="derecha">
						<div class="div-comentarios">
							<p:repeat var="com"	value="#{dashboardBackingBean.ticketSeleccionado.comentarioList}">
								<p:outputLabel value="#{com.idUsuarioCreador.nombre}"/>
								<p:outputLabel value="#{com.fechaCreacion}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
								</p:outputLabel>
								<p:outputLabel value="#{com.contenido}"/>
							</p:repeat>
						</div>
						<div class="agregar-comentario">
							<p:inputTextarea
								value="#{dashboardBackingBean.comentario.contenido}"
								autoResize="false"></p:inputTextarea>
							<p:commandButton icon="fa fa-comments-o"
								actionListener="#{dashboardBackingBean.crearComentario()}"></p:commandButton>
						</div>
					</div>
				</div>
			</p:dialog>
		</h:form>

		<p:dialog header="Crear nuevo ticket" widgetVar="createTicket"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false"
			width="80%" height="80%">

			<h:form id="frmCrearTicket">
				<div>
					<p:outputLabel value="Descripción del problema"></p:outputLabel>
				</div>
				<p:messages id="messages" for="txtDescripcion"></p:messages>
				<div>
					<p:inputTextarea rows="12" style="width:100%; margin:20px 0;"
						id="txtDescripcion" value="#{dashboardBackingBean.descripcion}"
						requiredMessage="Ingrese una descripción"  required="true"
						maxlength="3000" validatorMessage="Por favor brinde una descripción más completa del problema">
						<f:validateLength minimum="25">
 					    </f:validateLength>
						</p:inputTextarea>
				</div>
				<p:commandButton type="submit" value="Crear Ticket"
					actionListener="#{dashboardBackingBean.crearTicket()}"
					update="frmTicketsPendientes :frmCrearTicket:messages"></p:commandButton>
			</h:form>

		</p:dialog>

	</ui:define>
