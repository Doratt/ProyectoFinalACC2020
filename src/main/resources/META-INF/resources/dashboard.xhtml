<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dashboard</title>
</h:head>
<h:body>

	<h:form id="tickets_pendientes_form">

		<p:dataTable id="tickets_pendientes_table" var="ticket" value="#{ticketBackingBean.ticketsPendientes}"
			paginator="true" rows="5"
			paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">
			<f:facet name="header">
            Tickets No Completados
            </f:facet>
			<p:column headerText="Solicitante">
				<h:outputText value="#{ticket.idUsuario.nombre}" />
			</p:column>
			<p:column headerText="Descripcion">
				<h:outputText value="#{ticket.descripcion}" />
			</p:column>
			<p:column headerText="Fecha de solicitud">
				<h:outputText value="#{ticket.fechaSolicitud}"/>
			</p:column>
		</p:dataTable>

	</h:form>

</h:body>
</html>
