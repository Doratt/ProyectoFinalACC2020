<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Dashboard</title>
</h:head>
<ui:composition template="layout.xhtml">
    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="content">


<h:form>
<p:commandButton value="Crear Ticket" onclick="PF('createTicket').show()"></p:commandButton>
</h:form>

	<h:form id="frmTicketsPendientes">

		<p:dataTable id="tickets_pendientes_table" var="ticket" value="#{dashboardBackingBean.ticketsPendientes}"
			paginator="true" rows="10"
			paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
			sortBy="#{ticket.fechaSolicitud}">
			<f:facet name="header">
            Tickets No Completados
            </f:facet>
			<p:column headerText="Solicitante">
				<h:outputText value="#{ticket.idUsuario.nombre}" />
			</p:column>
			<p:column headerText="Descripcion">
				<h:outputText value="#{ticket.descripcion}" />
			</p:column>
			<p:column headerText="Fecha de solicitud">
				<h:outputText value="#{ticket.fechaSolicitud.toString()}"><f:convertDateTime pattern ="dd-mm-yyyy"/></h:outputText>
			</p:column>
		</p:dataTable>

	</h:form>

<p:dialog header="Crear nuevo ticket" widgetVar="createTicket" modal="true" showEffect="fade" hideEffect="fade" resizable="false"
		  width="80%" height="80%">

<h:form id="frmCrearTicket">
<div><p:outputLabel value="Descripción del problema"></p:outputLabel></div>
<p:messages for="txtDescripcion" autoUpdate="true"></p:messages>
<div><p:inputTextarea rows="12" style="width:100%; margin:20px 0;" id="txtDescripcion" value="#{dashboardBackingBean.descripcion}"
 					  requiredMessage="Ingrese una descripción" required="true" maxlength="3000"></p:inputTextarea></div>
<p:commandButton type="submit" value="Crear Ticket" actionListener="#{dashboardBackingBean.crearTicket()}" update="frmTicketsPendientes"></p:commandButton>
</h:form>

</p:dialog>

  </ui:define>
</ui:composition>
</html>
