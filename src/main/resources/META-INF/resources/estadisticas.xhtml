<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Estadisticas</title>
</h:head>
<ui:composition template="layout.xhtml">
	<ui:define name="title">ESTADISTICAS</ui:define>
	<ui:define name="content">

		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="popup" value="Popup:" />
			<p:calendar id="fechaInicial" value="#{calendarView.date2}" />
			<p:outputLabel for="popup" value="Popup:" />
			<p:calendar id="fechaFinal" value="#{calendarView.date2}" />
		</h:panelGrid>

		<h3 style="margin-top: 0">SUCURSAL</h3>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="console" value="Console:" />
			<p:selectOneRadio id="console" value="#{radioView.console}">
				<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				<f:selectItem itemLabel="PS4" itemValue="PS4" />
				<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
			</p:selectOneRadio>
		</h:panelGrid>

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel for="console" value="DEPARTAMENTO" />
			<p:selectOneMenu id="console" value="#{selectOneMenuView.console}"
				style="width:125px">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
				<f:selectItem itemLabel="PS4" itemValue="PS4" />
				<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
			</p:selectOneMenu>
		</h:panelGrid>

		<p:inputText placeholder="000"
			requiredMessage="Ingrese id del técnico"
			validatorMessage="Ingrese un id válido" id="txtIdTecnico" type="text"
			required="true" maxlength="100" value="#{}">
			</p:inputText>

			<p:commandButton value="Buscar" type="submit"
				update="estadistica-form"></p:commandButton>

			<h:form id="estadistica-form">
				<p:dataTable id="estadistica_tabla" var="estadistica" value="#{}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<f:facet name="{Exporters}">
						<h:commandLink>
							<p:graphicImage name="/demo/images/excel.png" width="24" />
							<p:dataExporter type="xls" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/csv.png" width="24" />
							<p:dataExporter type="csv" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/xml.png" width="24" />
							<p:dataExporter type="xml" target="tbl" fileName="cars" />
						</h:commandLink>
					</f:facet>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Year" />
						</f:facet>
						<h:outputText value="#{car.year}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Brand" />
						</f:facet>
						<h:outputText value="#{car.brand}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Color" />
						</f:facet>
						<h:outputText value="#{car.color}" />
					</p:column>
				</p:dataTable>

				<h3>Export Page Data Only</h3>
				<h:commandLink>
					<p:graphicImage name="/demo/images/excel.png" />
					<p:dataExporter type="xls" target="tbl" fileName="cars"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="/demo/images/pdf.png" />
					<p:dataExporter type="pdf" target="tbl" fileName="cars"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="/demo/images/csv.png" />
					<p:dataExporter type="csv" target="tbl" fileName="cars"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="/demo/images/xml.png" />
					<p:dataExporter type="xml" target="tbl" fileName="cars"
						pageOnly="true" />
				</h:commandLink>
			</h:form>
	</ui:define>
</ui:composition>
</html>
