<ui:composition template="layout.xhtml">
	<ui:define name="title">Admin</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable id="ticket_data" value="#{adminBackingBean.model}"
				var="adm" emptyMessage="No hay tickets pendientes" lazy="true"
				rows="5" paginator="true" reflow="true"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                         {NextPageLink} {LastPageLink}"
				selectionMode="single" selection="#{adminBackingBean.ticket}">
				<p:ajax event="rowSelect" oncomplete="PF('ticketInfo').show();"
					update=":frmInfoTicket" />

				<p:column headerText="ID">
					<h:outputText value="#{adm.idTicket}" />
				</p:column>
				<p:column headerText="Solicitante">
					<h:outputText value="#{adm.idUsuario.nombre}" />
				</p:column>
				<p:column headerText="Descripcion">
					<h:outputText value="#{adm.descripcion}" />
				</p:column>
				<p:column headerText="Fecha Solicitud">
					<h:outputText value="#{adm.fechaSolicitud}" />
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog header="Crear nuevo ticket" widgetVar="ticketInfo"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false">

			<h:form id="frmInfoTicket">
				<div>
					<p:outputLabel value="Info del ticket"></p:outputLabel>
				</div>
				
				<div>
					<p:outputLabel value="#{adminBackingBean.ticket.fechaSolicitud}"></p:outputLabel>
				</div>
				<p:commandButton type="submit" value="Crear Ticket"
					actionListener="#{dashboardBackingBean.crearTicket()}"
					></p:commandButton>
			</h:form>

		</p:dialog>
