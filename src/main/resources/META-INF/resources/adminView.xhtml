	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="title">Admin</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable id="ticket_data" value="#{adminBackingBean.model}"
				paginatorPosition="bottom" var="adm"
				emptyMessage="No hay tickets pendientes" lazy="true" rows="6"
				paginator="true" reflow="true"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                         {NextPageLink} {LastPageLink}"
				selectionMode="single" selection="#{adminBackingBean.ticket}">
				<p:ajax event="rowSelect" listener="#{adminBackingBean.select}"
					oncomplete="PF('ticketInfo').show();" update=":table:encargados" />

				<p:column headerText="ID">
					<h:outputText value="#{adm.idTicket}" />
				</p:column>
				<p:column headerText="Solicitante">
					<h:outputText value="#{adm.idUsuario.nombre}" />
				</p:column>
				<p:column headerText="Descripcion">
					<h:outputText value="#{adm.descripcion}" />
				</p:column>
				<p:column headerText="Fecha Solicitud">
					<h:outputText value="#{adm.fechaSolicitud}">
					<f:convertDateTime pattern ="dd-mm-yyyy"/>
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog header="Asignar ticket" widgetVar="ticketInfo" modal="true"
			resizable="false">

			<h:form id="frmInfoTicket">

				<h:panelGrid>
					<p:row>
						<p:column colspan="2">
							<h:outputLabel>ID</h:outputLabel>

						</p:column>
						<p:column colspan="2">
							<p:outputLabel value="#{adminBackingBean.ticket.idTicket}"></p:outputLabel>
						</p:column>


						<p:column>
							<h:outputLabel for="list" value="Prioridad" />
							<p:selectOneMenu id="list" value="#{adminBackingBean.ticket}">
								<f:selectItem itemLabel="Alta" itemValue="1" />
								<f:selectItem itemLabel="Media" itemValue="2" />
								<f:selectItem itemLabel="Baja" itemValue="3" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>


						<p:column>
							<h:outputLabel>Solicitante</h:outputLabel>
						</p:column>

						<p:column>
							<p:outputLabel
								value="#{adminBackingBean.ticket.idUsuario.nombre}"></p:outputLabel>
						</p:column>
						<p:column></p:column>
					</p:row>
					<p:row>

						<p:column>
							<h:outputLabel>Fecha</h:outputLabel>
						</p:column>
						<p:column>

							<p:outputLabel value="#{adminBackingBean.ticket.fechaSolicitud}"></p:outputLabel>

						</p:column>
						<p:column></p:column>
					</p:row>
				</h:panelGrid>
				<p:commandButton type="submit" value="Crear Ticket"
					actionListener="#{dashboardBackingBean.crearTicket()}"></p:commandButton>
			</h:form>
			<h:form id="table">
			<p:outputLabel for="filter_dep" value="Filtrar tecnicos" />
					<p:selectOneRadio id="filter_dep"
						value="#{adminBackingBean.idDepartamento}" required="true"
						>
						<f:selectItem itemLabel="IT" itemValue="1" />
						<f:selectItem itemLabel="Mantenimiento" itemValue="2" />
						<p:ajax event="change" listener="#{adminBackingBean.actualizarTabla()}" update=":table"></p:ajax>
					</p:selectOneRadio>
				<p:dataTable id="encargados" var="enc"
					value="#{adminBackingBean.users}" reflow="true"
					rowKey="#{enc.idUsuario}">
					<f:facet name="header">
            		Empleados
           			 </f:facet>
					<p:column headerText="ID Empleado">
						<h:outputText value="#{enc.idUsuario}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{enc.nombre}" />
					</p:column>

				</p:dataTable>
			</h:form>

		</p:dialog>
