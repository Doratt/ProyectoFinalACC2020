<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" />
	<title>Iniciar sesi칩n</title>
	<h:outputStylesheet name="css/login.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>

<h:body>
	<h2 class="titulo">Ticket System</h2>


	<h:form id="login-form">
		<div class="login-wrapper">
 			<p:messages autoUpdate="true"></p:messages> 
 			<p:outputLabel>Correo</p:outputLabel>
			<p:inputText placeholder="ejemplo@ejemplo.com"
 				requiredMessage="Ingrese su correo" 
 				validatorMessage="Ingrese un correo v치lido" id="txtNombre"
				type="email" required="true" maxlength="100" 
				value="#{loginBackingBean.correo}"> 
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/> 
			</p:inputText> 

 			<p:outputLabel>Contrase침a</p:outputLabel> 
 			<p:inputText id="txtContrasena" required="true" type="password" 
 				requiredMessage="Ingrese su contrase침a"
 				value="#{loginBackingBean.contrasena}" maxlength="100" /> 
			<p:commandButton value="#{gen['login']}" type="submit"
				update="login-form" action="#{loginBackingBean.login()}"></p:commandButton>
		</div>
<h:commandButton value="Espanol"  action="#{loginSessionBean.changeLanguageES()}"/>
<h:commandButton value="English"  action="#{loginSessionBean.changeLanguageUS()}"/>


	</h:form>

</h:body>
</html>
