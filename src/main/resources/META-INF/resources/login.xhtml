<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" />
	<title>Login</title>
	<h:outputStylesheet name="css/login.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>

<h:body>
	<h2 class="titulo">
		<p:outputLabel value="#{gen['login']}"></p:outputLabel>
	</h2>


	<h:form id="login-form">
		<div class="login-wrapper">
			<p:messages></p:messages>
			<p:outputLabel value="#{trad['login.correo']}"></p:outputLabel>
			<p:inputText
				requiredMessage="#{trad['login.correo.requiredmessage']}"
				validatorMessage="#{trad['login.correo.validatormessage']}"
				id="txtNombre" type="email" required="true" maxlength="100"
				value="#{loginBackingBean.correo}">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</p:inputText>

			<p:outputLabel value="#{trad['login.contrasena']}"></p:outputLabel>
			<p:inputText id="txtContrasena" required="true" type="password"
				requiredMessage="#{trad['login.contrasena.requiredmessage']}"
				value="#{loginBackingBean.contrasena}" maxlength="100" />
			<p:commandButton value="#{trad['login']}" type="submit"
				update="login-form" action="#{loginBackingBean.login()}"></p:commandButton>
		</div>



	</h:form>
	<h:form>
		<div class="div-idiomas">
			<h:commandButton value="EspaÃ±ol"
				action="#{loginSessionBean.changeLanguageES()}" />
			<h:commandButton value="English"
				action="#{loginSessionBean.changeLanguageUS()}" />
		</div>
	</h:form>

</h:body>
</html>
