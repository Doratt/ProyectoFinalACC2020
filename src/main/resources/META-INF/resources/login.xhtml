<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Login</title>
</h:head>

<h:body>
  <h:form id="login-form">

    <div class="login-wrapper">
    	<p:message for="txtNombre"/>
    	<p:outputLabel>Correo</p:outputLabel>
    	<p:inputText placeholder="example@example.com" requiredMessage="Ingrese su correo" 
    	 validatorMessage="Ingrese un correo válido" id="txtNombre" required="true" maxlength="100"/>
    	<p:message for="txtContrasena"/>
    	<p:outputLabel>Contraseña</p:outputLabel>
    	<p:inputText id="txtContrasena" required="true" type="password" requiredMessage="Ingrese su contraseña"
    	maxlength="100"/>
    	<p:commandButton value="Login" type="submit" update="login-form"></p:commandButton>
    </div>

  </h:form>
</h:body>
</html>
