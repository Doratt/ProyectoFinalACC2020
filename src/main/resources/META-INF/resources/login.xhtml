<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>${LoginLN['login.pagina.titulo']}</title>
	<h:outputStylesheet name="css/login.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
	<h2 class="titulo">${LoginLN['login.titulo']}</h2>
        <h:form>
            <p:panelGrid>
                <h:outputLabel for="listaIdioma" value="Idioma"/>
                <h:selectOneListbox id="listaIdioma" value="${sesionDeUsuarioBean.codigoIdioma}" size="2" 
                                    valueChangeListener="${sesionDeUsuarioBean.cambioDeIdiomaHandler}"
                                    onchange="submit()">
                    <f:selectItems value="${sesionDeUsuarioBean.paises}"></f:selectItems>
                </h:selectOneListbox>
            </p:panelGrid>
                
        </h:form>
        
        
	<h:form id="login-form">

		<div class="login-wrapper">
			<p:messages></p:messages>
			<p:outputLabel>${LoginLN['login.correo.titulo']}</p:outputLabel>
			<p:inputText placeholder="${LoginLN['login.correo.placeholder']}"
				requiredMessage="${LoginLN['login.correo.requiredMessage']}"
				validatorMessage="${LoginLN['login.correo.validatorMessage']}" id="txtNombre"
				required="true" maxlength="100" value="#{LoginBackingBean.correo}" />

			<p:outputLabel>${LoginLN['login.contrasena.titulo']}</p:outputLabel>
			<p:inputText id="txtContrasena" required="true" type="password"
				requiredMessage="${LoginLN['login.contrasena.requiredMessage']}"
				value="#{LoginBackingBean.contrasena}" maxlength="100" />
			<p:commandButton value="${LoginLN['login.btnLogin']}" type="submit" update="login-form"
				action="#{LoginBackingBean.login()}"></p:commandButton>
		</div>

	</h:form>

</h:body>
</html>
