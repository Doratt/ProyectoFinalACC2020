						<br />
						<p:commandButton value="#{trad['roles.guardar']}"

							update="create_parte_Form view:parte_form"
							actionListener="#{partes_bb.edit}" />

				</p:dialog>
			</p:tab>
			<p:tab title="Mantenimiento por cuentas">
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
