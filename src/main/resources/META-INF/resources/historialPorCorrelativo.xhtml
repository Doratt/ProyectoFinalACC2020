<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">
	<ui:define name="title">
		<h:outputText value="Historial de mantenimientos por correlativo" />
	</ui:define>
	<ui:define name="content">

		<h:outputScript library="js" name="reportes.js" />

		<h:form id="opciones">
			<p:growl showDetail="true"></p:growl>

			<p:messages></p:messages>
			<h4 style="margin-top: 0">
				<h:outputText value="Ingrese el correlativo" />
			</h4>
			<h:panelGrid columns="2" cellpadding="5">
				<p:inputText rows="12" style="width:100%; margin:20px 0;"
					id="txtNombre" value="#{historialBackingBean.id}"
					requiredMessage="Campo requerido" required="true" maxlength="200">

					<p:ajax update="opciones" event="keyup">
					</p:ajax>

				</p:inputText>

			</h:panelGrid>

			<p:commandButton type="submit" value="Descargar historial"
				onclick="descargar(#{historialBackingBean.id}, 'historialPorCorrelativo')"></p:commandButton>

		</h:form>






	</ui:define>
</ui:composition>
</html>
