<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Retroalimentacion</title>
</h:head>
<ui:composition template="layout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{trad['layout.calificaciontickets']}" />
	</ui:define>
	<ui:define name="content">

		<h:form id="opciones">
			<p:messages></p:messages>
			<h4 style="margin-top: 0">Elija el rango de fechas</h4>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Seleccione la fecha inicial:" />
				<p:calendar id="fechaInicial" value="#{estadisticasBackingBean.fechaInicio}" required="true"
				requiredMessage="Ingrese la fecha de inicio" />
				<p:outputLabel value="Seleccione la fecha final:" />
				<p:calendar id="fechaFinal" value="#{estadisticasBackingBean.fechaFin}" required="true"
				requiredMessage="Ingrese la fecha final"/>
			</h:panelGrid>

			<h4 style="margin-top: 15px">Elija su parametro de busqueda</h4>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:selectOneRadio id="parametro"
					value="#{estadisticasBackingBean.parametro}">
					<p:ajax event="valueChange" update="opciones" />
					<f:selectItem itemLabel="Sucursal" itemValue="Sucursal" />
					<f:selectItem itemLabel="Departamento" itemValue="Departamento" />
					<f:selectItem itemLabel="Técnico" itemValue="Tecnico" />
				</p:selectOneRadio>
			</h:panelGrid>

			<p:panel header="Elija la sucursal"
				rendered="#{estadisticasBackingBean.sucursalSeleccionado}">
				<div id="sucursal-div">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectOneRadio id="sucursal" value="#{estadisticasBackingBean.idSucursal}">
						<p:ajax event="change" update="@this"></p:ajax>
							<f:selectItem itemLabel="Sucursal 1" itemValue="1" />
							<f:selectItem itemLabel="Sucursal 2" itemValue="2" />
						</p:selectOneRadio>
					</h:panelGrid>
				</div>
			</p:panel>

			<p:panel header="Elija el Departamento"
				rendered="#{estadisticasBackingBean.departamentoSeleccionado}">
				<div id="depto-div">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectOneMenu id="departamento"
							value="#{estadisticasBackingBean.idDepartamento}" style="width:125px">
							<f:selectItem itemLabel="IT" itemValue="1" />
							<f:selectItem itemLabel="Mantenimiento" itemValue="2" />
							<f:selectItem itemLabel="Recursos Humanos" itemValue="3" />
							<f:selectItem itemLabel="Contabilidad" itemValue="4" />
							<f:selectItem itemLabel="Atencion al cliente" itemValue="5" />
						</p:selectOneMenu>
					</h:panelGrid>
				</div>
			</p:panel>

			<p:panel header="Ingrese el ID del tecnico"
				rendered="#{estadisticasBackingBean.tecnicoSeleccionado}">
				<div id="div-solicitante">
					<p:inputText
						value="#{estadisticasBackingBean.idTecnico}"
						validatorMessage="Ingrese un id válido" id="txtIdUsuario"
						type="number" maxlength="100">
					</p:inputText>
				</div>
			</p:panel>
			<br></br>
			<br></br>
			<p:commandButton value="Buscar" type="submit" actionListener="#{estadisticasBackingBean.buscar()}"
				update="opciones :estadistica-form"></p:commandButton>
			<br></br>
			<br></br>
		</h:form>

		<h:form id="estadistica-form">
			<p:dataTable id="estadistica_tabla" var="t" value="#{estadisticaBackingBean.lista}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" rows="10" style="margin-bottom:20px" reflow="true" >
				<f:facet name="{Exporters}">
					<h:commandLink>
						<p:graphicImage name="images/excel.png" width="24" />
						<p:dataExporter type="xls" target="tbl" fileName="datos" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="images/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tbl" fileName="datos" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="images/csv.png" width="24" />
						<p:dataExporter type="csv" target="tbl" fileName="datos" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="images/xml.png" width="24" />
						<p:dataExporter type="xml" target="tbl" fileName="datos" />
					</h:commandLink>
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id Ticket" />
					</f:facet>
					<h:outputText value="#{t.idTicket}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Descripcion" />
					</f:facet>
					<h:outputText value="#{t.descripcion}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Usuario solicitante" />
					</f:facet>
					<h:outputText value="#{t.idUsuarioCreador.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Calificacion" />
					</f:facet>
					<h:outputText value="#{t.idRetroalimentacion.calificacion}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Comentario" />
					</f:facet>
					<h:outputText value="#{t.idRetroalimentacion.comentario}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
