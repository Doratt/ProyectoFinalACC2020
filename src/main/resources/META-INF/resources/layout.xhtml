<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
		<f:view locale="#{loginSessionBean.locale}"/>
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" />
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet name="css/layout.css" />

</h:head>
<h:body>
	<div class="top-bar">
		<i id="menu-bars" class="fa fa-bars"></i>
		<h3>Ticket System</h3>
	</div>
	<div id="menu-lateral" class="west">
		<div class="usuario">
			<p:outputLabel style="display: block; margin-top: 20px;"
				value="#{loginSessionBean.usuarioLogueado.nombre}"></p:outputLabel>
			<p:outputLabel style="display: block; margin-top: 15px;"
				value="#{loginSessionBean.usuarioLogueado.correo}"></p:outputLabel>
		</div>
		<div class="contenedor-links">

			<a href="dashboard.jsf"><i class="fa fa-home" /> <p:outputLabel value="#{trad['layout.dashboard']}"/></a> <a
				href="historialUsuario.jsf"><i class="fa fa-history" /><p:outputLabel value="#{trad['layout.historial']}"/></a>


			<p:panelGrid rendered="#{loginSessionBean.isTecnico()}">
				<h4><p:outputLabel value="#{trad['layout.tecnico']}"/></h4>
				<a href="asignaciones.jsf"><i class="fa fa-list-alt" /><p:outputLabel value="#{trad['layout.asignacionespendientes']}"/></a>
				<a href="historialTecnico.jsf"><i class="fa fa-history" /><p:outputLabel value="#{trad['layout.historialasignaciones']}"/></a>
			</p:panelGrid>
			<p:panelGrid rendered="#{loginSessionBean.isAdministrador()}">
				<h4><p:outputLabel value="#{trad['layout.administrador']}"/></h4>
				<a href="adminView.jsf"><i class="fa fa-list-alt" /><p:outputLabel value="#{trad['layout.asignaciontickets']}"/></a>
			</p:panelGrid>
			<p:panelGrid rendered="#{loginSessionBean.isGerente()}">
				<h4><p:outputLabel value="#{trad['layout.gerente']}"/></h4>
				<a href="estadisticasNumeroTickets.jsf"><i
					class="fa fa-bar-chart" /><p:outputLabel value="#{trad['layout.numerotickets']}"/></a>
				<a href="estadisticasRetroalimentacion.jsf"><i
					class="fa fa-bar-chart" /><p:outputLabel value="#{trad['layout.calificaciontickets']}"/></a>
				<a href="estadisticasTiempo.jsf"><i class="fa fa-bar-chart" /><p:outputLabel value="#{trad['layout.tiemporesolucion']}"/></a>
				<a href="roles.jsf"><i class="fa fa-user-circle-o" /><p:outputLabel value="#{trad['layout.gestionarroles']}"/></a>

			</p:panelGrid>

			
			<h:form>
				<div class="div-idiomas">
					<h:commandButton value="EspaÃ±ol"
						action="#{loginSessionBean.changeLanguageES()}" />
					<h:commandButton value="English"
						action="#{loginSessionBean.changeLanguageUS()}" />
				</div>
			</h:form>

		</div>
	</div>
	<div class="padding-izquierda"></div>
	<div class="center">
		<h2 class="titulo">
			<ui:insert name="title"></ui:insert>
		</h2>
		<ui:insert name="content"></ui:insert>
	</div>

	<h:outputScript name="js/layout.js" target="head" />
</h:body>
</html>
