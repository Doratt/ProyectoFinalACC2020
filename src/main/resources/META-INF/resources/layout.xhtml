<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" />
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet name="css/layout.css" />

</h:head>
<h:body>
	<div class="top-bar">
		<i id="menu-bars" class="fa fa-bars"></i>
		<h3>Ticket System</h3>
	</div>
	<div id="menu-lateral" class="west">
		<div class="usuario">
			<p:outputLabel style="display: block; margin-top: 20px;" value="#{loginSessionBean.usuarioLogueado.nombre}"></p:outputLabel>
			<p:outputLabel style="display: block; margin-top: 15px;" value="#{loginSessionBean.usuarioLogueado.correo}"></p:outputLabel>
		</div>
		<div class="contenedor-links">

			<a href="dashboard.jsf"><i class="fa fa-home" />Dashboard</a> 
			<a href="historialUsuario.jsf"><i class="fa fa-history" />Historial</a>


			<p:panelGrid rendered="#{loginSessionBean.isTecnico()}">
				<h4>Técnico</h4> 
				<a href="asignaciones.jsf"><i class="fa fa-list-alt" />Asignaciones pendientes</a>
				<a href="historialTecnico.jsf"><i class="fa fa-history" />Historial de
					asignaciones</a>
			</p:panelGrid>
			<p:panelGrid rendered="#{loginSessionBean.isAdministrador()}">
				<h4>Administrador</h4> 
				<a href="adminView.jsf"><i class="fa fa-list-alt" />Asignación de Tickets</a>
			</p:panelGrid>
			<p:panelGrid rendered="#{loginSessionBean.isGerente()}">
				<h4>Gerente</h4> 
				<a href="dashboard.jsf"><i class="fa fa-bar-chart" />Estadísticas</a>
				<a href="roles.jsf"><i class="fa fa-user-circle-o" />Gestionar roles</a>
			
			</p:panelGrid>
				
		</div>
	</div>
	<div class="center">
		<h2 class="titulo">
			<ui:insert name="title"></ui:insert>
		</h2>
		<ui:insert name="content"></ui:insert>
	</div>
	
	 <h:outputScript name="js/layout.js" target="head" />
</h:body>
</html>
